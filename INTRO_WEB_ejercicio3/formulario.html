<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>Contactanos</header>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Datos basicos </legend>
                    Nombre: <input type="text" placeholder="Pedro" required> <br>
                    <!--placeholder pone un ejemplo en el input -->
                    <!--Required hace el campo requerido en el formulario-->
                    Apellidos: <input type="text">
                    <!--input es una etiqueta de linea-->
                    <!-- Input deja la entrada y el tipo de entrada se recibe dependiendo del tipo de input-->
                    Correo electronico: <input type="email" placeholder="hola@gmail.com" required>
                    Telefono: <input type="tel" placeholder="555-555-555">
                </fieldset>
                <button>Enviar ya</button>
            </form>
        </section>
    </main>
</body>
</html>
